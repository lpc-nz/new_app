{% extends "nz_health/base.html" %} 
{% block content %} 
  {% if user.is_authenticated %}
    <div>
      <h3>
        Welcome {{ user|capfirst }}
      </h3>
      <h3>
        Have a great working day!
      </h3>
    </div>
    <img class="home-img" src="/static/case.png" />
    <aside id="homecontent">
      <button class="btn person-list">
        <a href="/person">View Person List</a>
      </button>
      <button class="btn add-person">
        <a href="/person_form">Add New Person</a>
      </button>
      <button class="btn referrer-list">
        <a href="/referrals">View Referrals</a>
      </button>
      <button class="btn referral">
        <a href="/referral_form">Add Referral</a>
      </button>
      <button class="btn admin">
        <a href="/admin">Admin</a>
      </button>
    </aside>
  {% else %}
    <div>
      <h3 class="welcome">
        Welcome to Health Management Case System
      <h3>
      <p>Please <a class='login-home' href="/login">Login</a> to start the section</p>
      <img class="home-img" src="/static/case.png" />
    </div>
  {% endif %} 

{% endblock content %}
